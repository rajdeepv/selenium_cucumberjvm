apply plugin: 'java'
apply plugin: 'idea'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-f', 'pretty', '--glue', 'cucumber/steps','src/test/resources/cucumber/features']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'info.cukes:cucumber-java:1.1.1'
    compile 'info.cukes:cucumber-junit:1.1.1'
    compile 'junit:junit:4.11'
    compile 'org.seleniumhq.selenium:selenium-java:2.41.0'
    compile 'com.github.detro.ghostdriver:phantomjsdriver:1.0.3-dev'
    compile 'org.easytesting:fest-assert-core:2.0M10'

}

